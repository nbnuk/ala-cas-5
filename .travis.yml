language: java
sudo: false
jdk:
- openjdk8
branches:
  only:
  - master
  - develop
  - master-nbn
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.m2/wrapper"
before_install:
- export TZ=Europe/London
- date
- mkdir -p ~/.m2
- wget -q -O ~/.m2/settings.xml https://raw.githubusercontent.com/nbnuk/travis-build-configuration/master/travis_maven_settings.xml
after_success: '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && ./mvnw -B deploy -DskipTests=true'
env:
  global:
  - secure: 
  - secure: 
